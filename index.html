<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookiee</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h1>Bookiee</h1>
  </div>

  <div class="book-container"></div>

  <button class="add-button">+</button>

  <div class="modal">
    <div class="modal-content">
      <h2>Add a New Book</h2>
      <input type="text" id="book-name" placeholder="Book Name" />
      <input type="text" id="book-author" placeholder="Author" />
      <textarea id="book-description" placeholder="Description"></textarea>
      <div class="modal-buttons">
        <button id="save-book">Save</button>
        <button id="cancel-book">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
